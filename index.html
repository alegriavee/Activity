<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veejay Alegria Adame | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    /* Modern Color Palette */
    :root {
      --bg-color: #0f172a; /* Deep slate blue */
      --text-main: #f8fafc; /* Off-white for readability */
      --text-muted: #94a3b8; /* Soft gray for secondary text */
      --accent-color: #38bdf8; /* Professional light blue accent */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Changed from height to min-height to allow scrolling if needed */
      line-height: 1.6;
    }

    .portfolio-container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      /* Subtler, more professional fade-in */
      animation: fadeIn 1.5s ease-out forwards; 
      opacity: 0;
    }

    h1 {
      font-size: 3.5rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .role-title {
      font-size: 1.5rem;
      color: var(--accent-color);
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 2.5rem;
      font-weight: 300;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Call to Action Buttons */
    .links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .btn {
      text-decoration: none;
      color: var(--text-main);
      border: 1px solid var(--text-muted);
      padding: 0.75rem 1.75rem;
      border-radius: 4px;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .btn:hover {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
      color: #0f172a; /* Dark text on hover for contrast */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive adjustments for mobile devices */
    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      .role-title { font-size: 1.2rem; }
      .links { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>
  <div class="portfolio-container">
    <h1>Veejay Alegria Adame</h1>
    <div class="role-title">Web Developer</div> 
    
    <p>Welcome to my professional portfolio. I specialize in building clean, responsive, and user-centric web experiences.</p>
    
    <div class="links">
      <a href="#projects" class="btn">View Projects</a>
      <a href="mailto:your.email@example.com" class="btn">Contact Me</a>
    </div>
  </div>
</body>
</html>
